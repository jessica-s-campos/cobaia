<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alfa Distribuidora</title>

    <link rel="stylesheet" href="../css/bootstrap-4.4.1/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c818a94a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" type="image/png" href="alfa-logo.jfif"/>
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
</head>

<body class="container">
           
    <div>
        
        <h1>Calculo Anúncio</h1>
        <div class="form-group dados">
        
            <div class="dados-entrada">
                

                <div style="display: flex; flex-direction: column; justify-content: center;">
                    <div style="display: flex; flex-direction: column; justify-content: space-around;">
                        <button class="btn btn-primary btn-novo" id="btn-novo" onclick="NovoCalculo()"><i class="fa fa-file-o" style="margin-right: 0.5rem;" aria-hidden="true"></i>Novo cálculo</button>
                    </div>

                    <div>                      
                        <label for="lucro">Lucro</label> 
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox que acompanha o campo lucro e determina se ele é fixo ou não" id="check-lucro">
                                </div>                                
                            </div>
                            <input class="form-control" id="lucro" type="number" value="0"/> 
                        </div>                                                              
                        
                    </div>
                    
                    <div>
                        <label for="custo">Custo</label>
                        <input class="form-control" id="custo" type="number" value=""/>
                    </div>
                    
                    
                    <div>
                        <label for="frete">Frete</label> 
                        <input class="form-control" id="frete" type="number" value=""/>
                    </div>
                </div>
                
                <div class="venda-nf card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="nf">
                            <h5 class="form-check-label" for="nf">
                            Venda com nota
                            </h5>
                        </div>
                        
                        <div>
                            <label for="imposto-entrada">Imposto de entrada</label>
                            <input class="form-control"  id="imposto-entrada" type="number" value=""/>
                        </div>
                        <div>
                            <label for="percentual-imposto-saida">Imposto de saída (%)</label>
                            <input class="form-control"  id="percentual-imposto-saida" type="number" min="0" max="100"/>
                        </div>
                    </div>
                </div>

                <div class="opcoes">
                    <h3>Opções de visualização</h3>                    

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcao-premium">
                        <h6 class="form-check-label" for="nf">Premium</h6>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcao-classico">
                        <h6 class="form-check-label" for="nf">Clássico</h6>
                    </div>            

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcao-exibir-historico">
                        <h6 class="form-check-label" for="nf">Exibir histórico</h6>
                    </div>
                    
                </div>
                             
            </div>

            <div style="display: flex; justify-content: center;">
                <button class="btn btn-primary btn-calcula" id="btn-calcula" onclick="CalculaAnuncio()"><i class="fa fa-calculator" style="margin-right: 0.5rem;" aria-hidden="true"></i>Calcular</button>
            </div>    
            
        </div>
 
        <div id="resultado" style="display: none;">
            <div>
                <input type="hidden" name="codigo" id="codigo"    value="0">
            </div>
            <div id="lucro">
                <span class="lucro"></span>
            </div>

            <div id="classico">
                <h3>Clássico</h3>        

                <div class="valor-despesa">
                    <span class="valor"></span>             
                    <span class="despesa"></span>
                </div>          

            </div>
                    

            <div id="premium">
                <h3>Premium</h3>
            
                <div class="valor-despesa">               
                    <span class="valor"></span>        
                    <span class="despesa"></span>
                </div>            
            </div>    
            <div>
                <span></span>
            </div>
        </div>

        <div id="detalhes" style="display: none;">
            <div id="historico" style="display: flex; flex-direction: column;justify-content: space-between;">
           
            </div>
            <button class="btn btn-primary " id="btn-limpar-historico" onclick="LimparHistorico()"><i class="fa fa-trash-o" style="margin-right: 0.5rem;" aria-hidden="true"></i>Limpar Histórico</button>
        </div>

    <script src="../js/jquery-3.5.1/jquery-3.5.1.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/calculoanuncio.js"></script>
   
    
   </body>
</html>
